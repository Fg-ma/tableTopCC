- name: Delete mongos-approle-reader policy from Vault
  delegate_to: localhost
  uri:
    url: "{{ vault_url }}/v1/sys/policies/acl/mongos-approle-reader-10.{{ mongo_mongos_subnet }}.0.{{ ansible_host.split('.')[-1] }}"
    method: DELETE
    headers:
      "X-Vault-Token": "{{ vault_token }}"
    validate_certs: yes
    status_code: 204
  environment:
    REQUESTS_CA_BUNDLE: "{{ local_ca_path }}"
  register: delete_policy_reader

